{% extends 'base.html' %}

{% block content %}
<div class="header">
    <h1>編集画面</h1>
</div>
<div class="edit-container">
    <form method="post">
        {% csrf_token %}
        <p>試合日</p>
        {{ match_data_form.date }}
        <p>試合結果</p>
        {{ match_data_form.match_result }}
        <p>つよP増減</p>
        {{ match_data_form.match_point }}
        <p>対戦リーダー</p>
        {{ match_data_form.match_leader }}
        <p>メモ</p>
        {{ match_data_form.memo }}
        <div>
            <button type="submit" name="match_data_edit_submit">編集完了</button>
        </div>
    </form>

</div>



{% endblock %}
