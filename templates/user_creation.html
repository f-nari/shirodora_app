{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城ドラアプリ</title>
     <!--bootstrap(ver4.5)のURL-->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <!--アイコン使うためのfont-awesomeのURL-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> 
    <link rel="stylesheet" href="{% static './css/login_style.css' %}">

</head>
<body>
    <div class="creation_container">
        <div class="creation_box">
            <a href="{% url 'login' %}">
                <i class="fas fa-long-arrow-alt-left">戻る</i>
            </a>
            <h1>新規登録</h1>
            <div class="creation_form">
                <form method="POST">
                    {% csrf_token %}
                    <div>
                        <p>ユーザー名</p>
                        {{ form.username }}
                    </div>
                    <div>
                        <p>パスワード</p>
                        <ul>
                            <li>パスワードは８文字以上で入力してださい</li>
                            <li>半角英数字、記号が使用できます</li>
                        </ul>
                        {{ form.password1 }}
                    </div>
                    <div>
                        <p>確認用(もう一度パスワードを入力)</p>
                        {{ form.password2 }}
                    </div>
                    <button type="submit">登録</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!--次は、エラーがあった際、表示されるようにする（2024/11/19　記述）-->
